<div >
	<div class="modal-header">
		
		<h3 class="modal-title grey" >{{title + id}}</h3>
	</div>
	<div class="modal-body"><p class="text-center text-danger" >{{warningText + id}}</p>	
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" type="button"
			data-ng-click="deleteClick()">Delete</button>
		<button class="btn btn-info" type="button"
			data-ng-click="close()">Cancel</button>
	</div>
</div>
