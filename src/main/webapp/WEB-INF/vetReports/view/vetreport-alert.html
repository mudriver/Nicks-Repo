<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head data-th-fragment="header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-th-text="#{vetreport.edit.page.title}">Title</title>
<!-- Core CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.css"
	data-th-href="@{/resources/css/bootstrap.css}" />
<link type="text/css" rel="stylesheet"
	href="../../resources/font-awesome-4.1.0/css/font-awesome.css"
	data-th-href="@{/resources/font-awesome-4.1.0/css/font-awesome.css}" />
<link type="text/css" rel="stylesheet"
	href="../../resources/css/sb-admin-2.css"
	data-th-href="@{/resources/css/sb-admin-2.css}" />

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" />
<link type="text/css" rel="stylesheet"
	href="../../resources/css/overrides.css"
	data-th-href="@{/resources/css/overrides.css}" />
<link type="text/css" rel="stylesheet"
	href="../../resources/css/select2.css"
	data-th-href="@{/resources/css/select2.css}" />
<script type="text/javascript"
	src="../../resources/js/jquery-2.1.1.min.js"
	data-th-src="@{/resources/js/jquery-2.1.1.min.js}"></script>
<script type="text/javascript"
	src="../../resources/js/stupidtable.min.js"
	data-th-src="@{/resources/js/stupidtable.min.js}"></script>
<script type="text/javascript"
	src="../../resources/js/vetreportalert.js"
	data-th-src="@{/resources/js/vetreportalert.js}"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->

</head>
<body>

	<!-- /#wrapper -->




	<div class="container-fluid">
		<div data-th-replace="vetreportsTopBar :: top-nav"></div>
		<div class="jumbotron">
			
			<h3 class="page-header" data-th-text="#{vetreport.alert.head.title}">Edit
				HunterCert</h3>

			<form id="vetReportAlertForm" novalidate="novalidate"
				class="form-horizontal" action="#"
				data-th-action="@{/vetReports/alert}" method="post"
				data-th-object="${onAlert}">

				<div data-th-if="${message != null}" id="message">
					<div class=" row form-group">

						<div class="col-xs-3"></div>
						<div class="col-xs-6 text-center text-danger">
							<span data-th-text="${message}"></span>
						</div>
						<div class="col-xs-3"></div>




					</div>
					<!-- Buttons  -->
					<div data-th-if="${stage == 'stage'}" class="row form-group">
						<div class="col-xs-3 text-right"></div>
						<div class="col-xs-6 text-center">

							<a href="#"
								data-th-href="@{/vetReports/offAlert(id=${id}, alertName=${alertName} ,phase=confirm)}">
								<button type="button" class="btn btn-primary"
									data-th-text="#{vetreport.alert.ok.button}">OK</button>
							</a> <a href="#"
								data-th-href="@{/vetReports/offAlert(id=${id}, alertName=${alertName} ,phase=cancel)}">
								<button type="button" class="btn btn-default active"
									data-th-text="#{vetreport.alert.cancel.button}">Cancel</button>
							</a>
						</div>
						<div class="col-xs-3"></div>



					</div>
				</div>
				<div data-th-if="${stage == null or stage == 'cancel'}">
					<div class=" row form-group">
						<div class="col-xs-3 text-right">
							<label for="reportTypeSel"
								data-th-text="#{vetreport.alert.alerttype.label}">SELECT
								A REPORT TYPE</label>
						</div>
						<div class="col-xs-6">
							<select class="form-control" id="reportTypeSel" name="reportType">
								<option value="-1"
									data-th-text="#{vetreport.alert.alerttype.pleaseSelect}">Non
									run</option>
								<option value="Horse"
									data-th-text="#{vetreport.alert.alerttype.horse}">Non
									run</option>

								<option value="Trainer"
									data-th-text="#{vetreport.alert.alerttype.Trainer}">Non
									run</option>
							</select>
						</div>
						<div class="col-xs-3">
							<span class="text-danger" id="reportTypeSelError"
								data-th-text="#{vetreport.alert.reportType.error}"></span>
						</div>
					</div>

					<div class=" row form-group" id="horseSelector">
						<div class="col-xs-3 text-right">
							<label for="reportTypeSel"
								data-th-text="#{vetreport.alert.horseSel.label}">SELECT
								A REPORT TYPE</label>
						</div>
						<div class="col-xs-6">

							<input class="form-control" type='hidden'
								data-th-field="*{alertTempHorseId}" id='horseSel'></input>


						</div>
						<div class="col-xs-3">
							<span class="text-danger" id="horseSelError"
								data-th-text="#{vetreport.alert.horse.error}"></span>
						</div>
					</div>

					<div class=" row form-group" id="trainerSelector">
						<div class="col-xs-3 text-right">
							<label for="reportTypeSel"
								data-th-text="#{vetreport.alert.trainerSel.label}">SELECT
								A REPORT TYPE</label>
						</div>
						<div class="col-xs-6">

							<input class="form-control" type='hidden'
								data-th-field="*{alertTrainerId.trainerId}" id="trainerSel"
								name="trainerSel"></input>

						</div>
						<div class="col-xs-3">
							<span class="text-danger" id="trainerSelError"
								data-th-text="#{vetreport.alert.trainer.error}"></span>
						</div>
					</div>

					<!-- Buttons  -->
					<div class="row form-group">
						<div class="col-xs-3 text-right"></div>
						<div class="col-xs-6 text-center">


							<button id="formSubmit" type="button" class="btn btn-primary"
								data-th-text="#{vetreport.alert.save.button}">OK</button>

							<a href="#" data-th-href="@{/vetReports/}">
								<button type="button" class="btn btn-default active"
									data-th-text="#{vetreport.alert.cancel.button}">Cancel</button>
							</a>
						</div>
						<div class="col-xs-3"></div>



					</div>
					<!-- END BUTTONS -->
				</div>

			</form>

			<div class="table responsive">
				<table id="alertSheet"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th id="horseSort" data-sort="string" class="col-sm-4"
								data-th-text="#{vetreport.alert.horse.label}">vetreport
								Horse</th>
							<th id="trainerSort" data-sort="string" class="col-sm-4"
								data-th-text="#{vetreport.alert.trainer.label}">vetreport
								Trainer</th>
							<th class="col-sm-2"
								data-th-text="#{vetreport.alert.actions.label}">Action</th>
						</tr>
						<tr>
							<th class="col-sm-4"><input class="form-control" type="text"
								id="horseSearch" placeholder="Search Horse:" /></th>
							<th class="col-sm-4"><input class="form-control" type="text"
								id="trainerSearch" placeholder="Search Trainer:" /></th>
							<th class="col-sm-2"></th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="alert : ${vetreportAlert}">
							<td data-th-if="*{alert.getAlertHorseId() != null}"
								data-th-text="*{alert.getAlertHorseId().getHorseName()}"></td>
							<td data-th-if="*{alert.getAlertHorseHasNotRanId() != null}"
								data-th-text="*{alert.getAlertHorseHasNotRanId().getNotRanHorseName()}"></td>
							<td data-th-if="*{alert.getAlertTrainerId() != null}"
								data-th-text="*{'All Horses'}">Triple Butter</td>
							<td data-th-if="*{alert.getAlertTrainerId() != null}"
								data-th-text="*{alert.getAlertTrainerId().getTrainerName()}">Triple
								Butter</td>
							<td
								data-th-if="*{alert.getAlertTrainerId() == null and alert.getAlertHorseId() != null}"
								data-th-text="*{alert.getAlertHorseId().getHorseLastRacecardId().getTrainerName()}"></td>
							<td
								data-th-if="*{alert.getAlertTrainerId() == null and alert.getAlertHorseHasNotRanId() != null}"
								data-th-text="*{'No Track Run Record'}"></td>
							<td style="text-align: center;"><a
								data-th-if="*{alert.getAlertHorseId() != null}" href="#"
								data-th-href="@{/vetReports/offAlert(id=*{alert.getAlertId()}, alertName=*{alert.getAlertHorseId().getHorseName()}  ,phase=stage)}">
									<button type="button" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Remove
									</button>
							</a> <a data-th-if="*{alert.getAlertHorseHasNotRanId() != null}"
								href="#"
								data-th-href="@{/vetReports/offAlert(id=*{alert.getAlertId()}, alertName=*{alert.getAlertHorseHasNotRanId().getNotRanHorseName()}  ,phase=stage)}">
									<button type="button" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Remove
									</button>
							</a> <a data-th-if="*{alert.getAlertTrainerId() != null}" href="#"
								data-th-href="@{/vetReports/offAlert(id=*{alert.getAlertId()}, alertName=*{alert.getAlertTrainerId().getTrainerName()}  ,phase=stage)}">
									<button type="button" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Remove
									</button>
							</a></td>

						</tr>
					</tbody>
				</table>
			</div>












		</div>
		<!-- END JUMBOTRON TAG -->
	</div>

	<!-- END CONTAINER TAG -->


	<script type="text/javascript"
		src="../../resources/js/bootstrap.min.js"
		data-th-src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="../../resources/js/select2.js" type="text/javascript"
		data-th-src="@{/resources/js/select2.js}"></script>
	<!-- SB Admin Scripts - Include with every page -->




</body>
</html>
