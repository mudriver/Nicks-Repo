 <div class="container-fluid" >                <!-- /#wrapper -->

    <h3 data-th-text="#{link.add.user}">Add User</h3>
    
    <div class="form-container">
    	<div class="alert alert-success" id="successMsg" th:if="${success != null and success != ''}">
    		<span th:text="${success}"></span>
    	</div>
    	<div class="alert alert-danger" id="errorMsg" th:if="${error != null and error != ''}">
    		<span th:text="${error}"></span>
    	</div>
	    <form id="userAddForm" class="form-inline" action="#"
			data-th-action="@{/user/save}" method="post" data-th-object="${user}">

			<input type='hidden' data-th-field="*{user_id}"></input>
			<div class="left-form col-sm-6 section-card">
				<div class="form-group col-sm-12">
					<label for="title" class="col-sm-4" data-th-text="#{user.firstname}">Firstname :</label>
					<div class="col-sm-8">
			  			<input class="form-control input-sm" placeholder='You must enter firstname'
			  				data-th-field="*{firstname}" type='text' required="required"></input> 
					</div>		
				</div>
				<div class="form-group col-sm-12">
					<label for="sex" class="col-sm-4" data-th-text="#{user.surname}">Surname :</label>
		  			<div class="col-sm-8">
			  			<input class="form-control input-sm" data-th-field="*{surname}" 
			  				type='text' required="required" placeholder='You must enter surname'></input> 
					</div>
				</div>		
				<div class="form-group col-sm-12">
					<label for="firstname" class="col-sm-4" data-th-text="#{user.email}">Email :</label>
					<div class="col-sm-8">
		  				<input data-th-field="*{user_login}" class="form-control input-sm" 
		  					required="required" placeholder='You must enter email'/>
		  			</div>
				</div>
			</div>
			<div class="section-card right-form col-sm-6">
				<div class="form-group col-sm-12">
					<label class="col-sm-5" data-th-text="#{user.password}">Password</label>
					<div class="col-sm-7">
						<input type="password" data-th-field="*{user_pwd}" value="true" 
						class="form-control input-sm" placeholder='You must enter password'/>
					</div>
				</div>
				<div class="form-group col-sm-12">
					<label for="categoryOfEmployment" class="col-sm-5" data-th-text="#{user.confirm.password}">Confirm Password :</label>
					<div class="col-sm-7">
			  			<input class="form-control input-sm" data-th-field="*{confirmPassword}" 
			  				required="required" type='password' data-error="You must select confirm password"></input> 
					</div>
				</div>
				<div class="form-group col-sm-12">
					<label for="roleId" class="col-sm-5" data-th-text="#{user.role}">Role :</label>
					<div class="col-sm-7">
			  			<select data-th-field="*{roleId}" class="form-control input-sm">
			  				<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" value=""></option>
			  			</select> 
					</div>
				</div>
			</div>
			<div class="form-group col-sm-12 text-center">
				<button type="button" id="submitButton" class="btn btn-success" th:value="#{employee.save.record}" >Save Record</button>
				<a href="/turfclubPrograms/employees/manageStaff"><button type="button" class="btn btn-danger" th:value="#{employee.exit}" >Exit</button></a>
			</div>
		</form>
	</div>
